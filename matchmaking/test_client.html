<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchmaking Test Client</title>
</head>
<body>
    <h1>Matchmaking Test Client</h1>

    <div>
        <label for="playerId">Player ID:</label>
        <input type="text" id="playerId" value="1">
        <br>
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" value="Alice">
        <br>
        <label for="playerMMR">Player MMR:</label>
        <input type="number" id="playerMMR" value="1000">
        <br><br>
        <button id="connectBtn">Connect</button>
        <button id="confirmBtn" disabled>Confirm Match</button>
        <button id="rejectBtn" disabled>Reject Match</button>
        <button id="exitBtn" disabled>Exit</button>
        <hr>
        <h2>Tournament</h2>
        <button id="joinTournamentBtn">Join Tournament</button>
        <button id="submitResultBtn" disabled>Submit Match Result</button>
    </div>
    <div id="timer" style="font-weight: bold; color: darkred; margin-top: 10px;"></div>

    <h3>Matchmaking Status:</h3>
    <pre id="status"></pre>
    
    <h3>Tournament Status:</h3>
    <pre id="tournamentStatus"></pre>
    

    <script>
        let socket;
        let countdownInterval;
        let countdownSeconds;

        document.getElementById('connectBtn').onclick = () => {
            const id = document.getElementById('playerId').value;
            const name = document.getElementById('playerName').value;
            const mmr = document.getElementById('playerMMR').value;

            socket = new WebSocket(`wss://localhost:3000/matchmaking?id=${id}&name=${name}&mmr=${mmr}`);

            socket.onopen = () => {
                log(`Connected as ${name}`);
                document.getElementById('exitBtn').disabled = false;
                document.getElementById('connectBtn').disabled = true;
            };

            //-------SOCKET ONMESSAGE------//
            socket.onmessage = (msg) => {
                console.log("Message from server:", msg.data);

                const data = JSON.parse(msg.data);
                if (data.type === 'confirm_match') {
                    document.getElementById('confirmBtn').disabled = false;
                    document.getElementById('rejectBtn').disabled = false;
                    log('Match found! Confirm or reject match with opponent');
                    startCountdown(data.timeLeft);
                } else if (data.type === 'match_timeout') {
                    document.getElementById('confirmBtn').disabled = true;
                    log('Match canceled. Waiting for a new opponent...');
                } else if (data.type === 'match_found') {
                    log(`Match confirmed`);
                    disableMatchButtons();
                } else if (data.type === 'waiting') {
                    log('Waiting for an opponent...');
                } else if (data.type === 'opponent_rejected'){
                    log('The opponent rejected the match. Searching for a new opponent...');
                    requestWaiting();
                } else if (data.type === 'opponent_left') {
                    log('The opponent disconnected. Searching for a new opponent');
                    requestWaiting();
                } else {
                        log(`Unknown data type ${data.type}`);
                    }
            };
            //-------ERROR AND CLOSE------//
            socket.onerror = (err) => {
                log(`Error: ${err.message}`);
            };

            socket.onclose = () => {
                log('Disconnected.');
                disableAllButtons();
            };
        };
        
        //-------BUTTONS INTERACTION------//
        document.getElementById('confirmBtn').onclick = () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'confirm_match' }));
                log('Sent confirm_match');
                disableMatchButtons();
            }
        };

        document.getElementById('rejectBtn').onclick = () => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({type: 'reject_match'}))
                log('Sent reject_match');
                disableMatchButtons();
            }
        };

        document.getElementById('exitBtn').onclick = () => {
            if (socket) {
                socket.close();
                log('Disconnected manually');
            }
    };

        //----------FUNCTION LOGGERS--------//
        function log(message) {
            const status = document.getElementById('status');
            status.textContent += message + "\n";
            status.scrollTop = status.scrollHeight;
        }

        function logTournament(message) {
            const status = document.getElementById('tournamentStatus');
            status.textContent += message + "\n";
            status.scrollTop = status.scrollHeight;
        }

        //----------BUTTONS MANAGEMENT(block buttons to prevent multiple click)--------//
        function disableMatchButtons() {
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('rejectBtn').disabled = true;
            clearInterval(countdownInterval);
            document.getElementById('timer').textContent = '';
        }

        function disableAllButtons() {
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('rejectBtn').disabled = true;
            document.getElementById('exitBtn').disabled = true;
            clearInterval(countdownInterval);
            document.getElementById('timer').textContent = ''; 
        }
        
        function requestWaiting() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                log('Waiting for a new match...');
            } else {
                log ('Socket is not open. Cannot request waiting')
            }
            disableMatchButtons();
        }

        //-----------TIMER OF CONFIRMATION TIMEOUT (15 seconds)---------//
        function startCountdown(seconds) {
            clearInterval(countdownInterval);
            const timerDisplay = document.getElementById('timer');

            timerDisplay.textContent = `Time left to confirm: ${seconds} seconds`;

            countdownInterval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    timerDisplay.textContent = '';
                    return;
                }
                timerDisplay.textContent = `Time left to confirm: ${seconds} seconds`;
            }, 1000);
        }


        let tournamentSocket;

    document.getElementById('joinTournamentBtn').onclick = () => {
        const id = document.getElementById('playerId').value;
        const name = document.getElementById('playerName').value;
        const mmr = document.getElementById('playerMMR').value;

        tournamentSocket = new WebSocket(`wss://localhost:3000/tournament?id=${id}&name=${name}&mmr=${mmr}`);

        tournamentSocket.onopen = () => {
            logTournament(`[Tournament] Connected as ${name}`);
        };

        tournamentSocket.onmessage = (msg) => {
            const data = JSON.parse(msg.data);
            console.log('[Tournament] Message:', data);

            if (data.type === 'registered') {
                logTournament(`[Tournament] Registered in tournament. Stage: ${data.stage}`);
            } else if (data.type === 'next_stage') {
                logTournament(`[Tournament] Proceeding to next stage: ${data.stage}`);
                document.getElementById('submitResultBtn').disabled = false;
            } else if (data.type === 'tournament_winner') {
                logTournament(`[Tournament] You are the winner: ${data.winner}`);
                document.getElementById('submitResultBtn').disabled = true;
            } else if (data.type === 'error') {
                logTournament(`[Tournament] Error: ${data.message}`);
            }
        };

        tournamentSocket.onerror = (err) => {
            logTournament(`[Tournament] Error: ${err.message}`);
        };

        tournamentSocket.onclose = () => {
            logTournament('[Tournament] Disconnected');
            document.getElementById('submitResultBtn').disabled = true;
        };
    };

    document.getElementById('submitResultBtn').onclick = () => {
        if (tournamentSocket && tournamentSocket.readyState === WebSocket.OPEN) {
            tournamentSocket.send(JSON.stringify({ type: 'match_result' }));
            logTournament('[Tournament] Sent match_result');
            document.getElementById('submitResultBtn').disabled = true;
        }

        
    };

    </script>
</body>
</html>
